<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="./css/allpersonalcolor.css">
    <link rel="stylesheet" href="./css/responsive.css">
    <link rel="stylesheet" href="./css/font.css">
    <title>Document</title>
</head>

<body>

    <div class="main-container">
        <div class="row">
            <div class="winter-title col-md-5 " style="padding: 0;">
                <h1>Winter</h1>
            </div>
            <div class="Paragraph  col-md-7" style="padding: 0;">
                <div class="atmosphere Features">
                    <h1>雰囲気の特徴</h1>
                    <ul style="padding: 0;">
                        <li>ベースカラーはベースカラーはブルー</li>
                        <li>シャープでキリッとかっこいい雰囲気</li>
                        <li>雪の銀世界や空気の透明感をイメージのような、クールでクリアな印象
                        </li>
                    </ul>
                </div>

                <div class="skin Features">
                    <h1>肌の特徴</h1>
                    <ul style="padding: 0;">
                        <li>透けるよような白さを持つ</li>
                    </ul>
                </div>

                <div class="eyes Features">
                    <h1>瞳の特徴</h1>
                    <ul style="padding: 0;">
                        <li>瞳の色は黒い</li>
                        <li>目の印象が強く、白目とのコントラストがはっきりとしている</li>
                    </ul>
                </div>

                <div class="hair Features">
                    <h1>髪の特徴</h1>
                    <ul style="padding: 0;">
                        <li>髪の色は真っ黒な人が多い</li>
                        <li>色は黒系が似合います。</li>
                    </ul>
                </div>

                <div class="wintercolor Features">
                    <h1>似合う色</h1>

                    <div class="winter-color">
                        <img src="./img/winter-color.png" alt="">
                    </div>


                </div>


                <INPUT class="return-btn" type="button" onclick="history.back()" value="戻る">
            </div>
        </div>

    </div>


</body>

</html>
