<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="./css/allpersonalcolor.css">
    <link rel="stylesheet" href="./css/responsive.css">
    <link rel="stylesheet" href="./css/font.css">
    <title>Document</title>
</head>

<body>

    <div class="main-container">
        <div class="row">
            <div class="autumn-title col-md-5" style="padding: 0;">
                <h1>Autumn</h1>
            </div>
            <div class="Paragraph  col-md-7" style="padding: 0;">
                <div class="atmosphere Features">
                    <h1>雰囲気の特徴</h1>
                    <ul>
                        <li>ベースカラーはイエロー</li>
                        <li>落ち着いた都会的な雰囲気</li>
                        <li>熟した果実や紅葉のような
                            <br>シックで暖かみのあるイメージ
                        </li>
                    </ul>
                </div>

                <div class="skin Features">
                    <h1>肌の特徴</h1>
                    <ul>
                        <li>やや冷たい黄身がかった濃い肌色。</li>
                        <li>質感はマットできれいに日焼けする人が多い傾向</li>
                    </ul>
                </div>

                <div class="eyes Features">
                    <h1>瞳の特徴</h1>
                    <ul>
                        <li>ダークブラウン系の色。</li>
                        <li>白目と黒目のコントラストは弱く落ち着いた印象</li>
                    </ul>
                </div>

                <div class="hair Features">
                    <h1>髪の特徴</h1>
                    <ul>
                        <li>色はダークブラウン〜黒髪</li>
                        <li>質感はハリがありツヤは少なめ</li>
                    </ul>
                </div>

                <div class="autumncolor Features">
                    <h1>似合う色</h1>

                    <div class="autumn-color">
                        <img src="./img/autumn-color.png" alt="">
                    </div>


                </div>
                <div class="return-wrapper">
                    <INPUT class="return-btn" type="button" onclick="history.back()" value="戻る">
                </div>


            </div>
        </div>

    </div>


</body>

</html>
