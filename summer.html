<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="./css/allpersonalcolor.css">
    <link rel="stylesheet" href="./css/responsive.css">
    <link rel="stylesheet" href="./css/font.css">
    <title>Document</title>
</head>

<body>

    <div class="main-container">
        <div class="row ">
            <div class="summer-title col-md-5" style="padding: 0;">
                <h1>Summer</h1>
            </div>
            <div class=" Paragraph col-md-7" style="padding: 0;">
                <div class="atmosphere Features">
                    <h1>雰囲気の特徴</h1>
                    <ul style="padding: 0;">
                        <li>ベースカラーはブルー </li>
                        <li>柔らかく清涼感がある雰囲気</li>
                        <li>上品で知的な印象を持っている</li>
                    </ul>
                </div>

                <div class="skin Features">
                    <h1>肌の特徴</h1>
                    <ul style="padding: 0;">
                        <li>肌が薄く透明感がある</li>
                        <li>色はやや青白く、きめ細かい肌質</li>
                        <li>色黒の人は少なく、色白の人が多い傾向</li>
                    </ul>
                </div>

                <div class="eyes Features">
                    <h1>瞳の特徴</h1>
                    <ul style="padding: 0;">
                        <li>色は赤みがかったブラウンや薄い黒色</li>
                        <li>白目とのコントラストが柔らかくソフトな印象</li>
                    </ul>
                </div>

                <div class="hair Features">
                    <h1>髪の特徴</h1>
                    <ul style="padding: 0;">
                        <li>髪質は細くて柔らかい</li>
                        <li>地毛の色はグレーよりの黒</li>
                    </ul>
                </div>

                <div class="summercolor Features">
                    <h1>似合う色</h1>

                    <div class="summer-color">
                        <img src="./img/summer-color.png" alt="">
                    </div>


                </div>
                <div class="return-wrapper">
                    <INPUT class="return-btn" type="button" onclick="history.back()" value="戻る">
                </div>
            </div>
        </div>

    </div>


</body>

</html>
