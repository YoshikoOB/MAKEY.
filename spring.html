<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="./css/allpersonalcolor.css">
  <link rel="stylesheet" href="./css/responsive.css">
  <link rel="stylesheet" href="./css/font.css">
  <title>Document</title>

</head>

<body>

  <div class="main-container">
    <div class="row">
      <div class="spring-title col-md-5" style="padding: 0;">
        <h1>Spring</h1>
      </div>
      <div class=" Paragraph col-md-7" style="padding: 0;">
        <div class="atmosphere Features">
          <h1>雰囲気の特徴</h1>
          <ul style="padding: 0;">
            <li>ベースカラーはイエロー </li>
            <li>暖かく明るい </li>
            <li>春に咲くお花のような雰囲気</li>
            <li>可愛らしく若々しい印象</li>
          </ul>
        </div>

        <div class="skin Features">
          <h1>肌の特徴</h1>
          <ul style="padding: 0;">
            <li>黄色みのある明るい色の肌 </li>
            <li>ツヤがあり、色白</li>
          </ul>
        </div>

        <div class="eyes Features">
          <h1>瞳の特徴</h1>
          <ul style="padding: 0;">
            <li>色が薄い</li>
            <li>茶色系の瞳</li>
            <li>白目と黒目のコントラストが
              <br>はっきりとしている
            </li>
          </ul>
        </div>

        <div class="hair Features">
          <h1>髪の特徴</h1>
          <ul style="padding: 0;">
            <li>色が薄い</li>
            <li>カラーを入れると抜けやすい</li>
            <li>繊細で細くツヤがある</li>
          </ul>
        </div>

        <div class="springcolor Features">
          <h1>似合う色</h1>

          <div class="spring-color">
            <img src="./img/spring-color.png" alt="">
          </div>


        </div>

        <div class="return-wrapper">
          <INPUT class="return-btn" type="button" onclick="history.back()" value="戻る">
        </div>


      </div>
    </div>

  </div>


</body>

</html>
